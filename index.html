<!doctype html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Michroma&display=swap"
    rel="stylesheet">
  <style>
    html, body{
      margin:0px;
      padding:0px;
    }

    body {
      background-color: rgb(30, 26, 33);
      color: white;
    }

    #title {
      font-family: "Goldman", sans-serif;
      font-weight:400;
      text-align: center;
    }
    
    #gameContainer{
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .squareCanvas{
      margin:auto;
      width:100%;
      height:500px;
    }

    .hidden{
      display:none;
    }
  </style>
</head>

<body>
  <h1 id="title">Tron Arcade</h1>
  <button id="cycleButton">Lightcycle Minigame</button>
  <button id="tankButton">Tank Minigame</button>
  <div id="gameContainer">
    <iframe class="squareCanvas hidden" id="cycleCanvas" src="lightcycle.html" scrolling="no" frameBorder="0"></iframe>
    <iframe class="squareCanvas hidden" id="tankCanvas" src="tanks.html" scrolling="no" frameBorder="0"></iframe>
  </div>

  <script>
    let cycleButton = document.getElementById('cycleButton');
    let tankButton = document.getElementById('tankButton');
    let cycle = document.getElementById('cycleCanvas');
    let tank = document.getElementById('tankCanvas');
    let minigames = [cycle, tank];
    
    cycleButton.onclick = function(){
      for(let i = 0; i < minigames.length; i++){
        minigames[i].classList.add('hidden');
      }
      cycle.classList.remove('hidden');
    }

    tankButton.onclick = function(){
      for(let i = 0; i < minigames.length; i++){
        minigames[i].classList.add('hidden');
      }
      tank.classList.remove('hidden');
    }

  </script>
</body>

</html>
